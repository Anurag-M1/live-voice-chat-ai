<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Voice Chat AI</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Work+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Opus recorder -->
    <script src="https://cdn.jsdelivr.net/npm/opus-recorder@latest/dist/recorder.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opus-recorder@latest/dist/encoderWorker.min.js"></script>

    <!-- Opus decoder -->
    <script src="https://cdn.jsdelivr.net/npm/ogg-opus-decoder/dist/ogg-opus-decoder.min.js"></script>

    <script>
      // Optional override for Render/static hosting. Example: "wss://your-modal-app/ws"
      window.LIVE_VOICE_WS_ENDPOINT = "";
    </script>

    <style>
      :root {
        color-scheme: dark;
        --bg: #090c12;
        --bg-glow: #12182a;
        --panel: rgba(18, 24, 38, 0.92);
        --panel-border: rgba(124, 150, 191, 0.2);
        --text: #ecf2ff;
        --muted: #9aa7ba;
        --accent: #7cf3b1;
        --accent-strong: #32d583;
        --accent-cool: #7aa5ff;
        --accent-warm: #f6b26b;
        --danger: #ff7a8a;
        --shadow: 0 30px 80px rgba(5, 10, 24, 0.6);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Work Sans", system-ui, -apple-system, sans-serif;
        color: var(--text);
        background:
          radial-gradient(circle at 15% 20%, rgba(122, 165, 255, 0.2), transparent 45%),
          radial-gradient(circle at 85% 10%, rgba(124, 243, 177, 0.18), transparent 40%),
          radial-gradient(circle at 60% 80%, rgba(246, 178, 107, 0.15), transparent 45%),
          linear-gradient(180deg, #070a10 0%, #0c111b 50%, #0b111a 100%);
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.04), transparent 60%),
          repeating-linear-gradient(
            120deg,
            rgba(255, 255, 255, 0.02) 0px,
            rgba(255, 255, 255, 0.02) 2px,
            transparent 2px,
            transparent 6px
          );
        mix-blend-mode: screen;
        opacity: 0.4;
        pointer-events: none;
        z-index: 0;
      }

      #react {
        position: relative;
        z-index: 1;
      }

      .app {
        max-width: 1120px;
        margin: 0 auto;
        padding: 48px 24px 56px;
        display: flex;
        flex-direction: column;
        gap: 28px;
      }

      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 24px;
        padding: 24px;
        border-radius: 24px;
        background: linear-gradient(135deg, rgba(18, 24, 38, 0.95), rgba(11, 18, 32, 0.9));
        border: 1px solid rgba(124, 150, 191, 0.15);
        box-shadow: var(--shadow);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 18px;
      }

      .brand-mark {
        width: 64px;
        height: 64px;
        border-radius: 18px;
        background: linear-gradient(135deg, rgba(124, 243, 177, 0.35), rgba(122, 165, 255, 0.35));
        border: 1px solid rgba(124, 243, 177, 0.4);
        display: grid;
        place-items: center;
        font-family: "Space Grotesk", sans-serif;
        font-weight: 700;
        color: var(--text);
        letter-spacing: 0.04em;
      }

      .brand h1 {
        margin: 0 0 8px 0;
        font-family: "Space Grotesk", sans-serif;
        font-size: clamp(28px, 4vw, 36px);
        letter-spacing: 0.01em;
      }

      .brand p {
        margin: 0;
        color: var(--muted);
        max-width: 460px;
      }

      .status-row {
        margin-top: 14px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .status-pill {
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 12px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .status-pill.ready {
        background: rgba(50, 213, 131, 0.15);
        border-color: rgba(50, 213, 131, 0.4);
        color: #9dffd0;
      }

      .status-pill.warmup {
        background: rgba(122, 165, 255, 0.15);
        border-color: rgba(122, 165, 255, 0.4);
        color: #b7ccff;
      }

      .status-pill.connected {
        background: rgba(124, 243, 177, 0.14);
        border-color: rgba(124, 243, 177, 0.4);
      }

      .status-pill.connecting {
        background: rgba(246, 178, 107, 0.16);
        border-color: rgba(246, 178, 107, 0.4);
      }

      .status-pill.closed,
      .status-pill.error {
        background: rgba(255, 122, 138, 0.15);
        border-color: rgba(255, 122, 138, 0.4);
      }

      .hero-metrics {
        display: grid;
        gap: 12px;
        align-items: flex-start;
      }

      .metric-card {
        min-width: 180px;
        padding: 14px 16px;
        border-radius: 16px;
        background: rgba(12, 18, 30, 0.6);
        border: 1px solid rgba(124, 150, 191, 0.18);
        font-size: 13px;
        color: var(--muted);
      }

      .metric-card strong {
        display: block;
        font-family: "Space Grotesk", sans-serif;
        color: var(--text);
        font-size: 16px;
        margin-bottom: 4px;
      }

      .panel-grid {
        display: grid;
        grid-template-columns: minmax(0, 2.1fr) minmax(0, 1fr);
        gap: 22px;
      }

      .panel {
        padding: 22px;
        border-radius: 22px;
        background: var(--panel);
        border: 1px solid var(--panel-border);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 16px;
        min-height: 320px;
      }

      .panel-header h2 {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
        font-size: 18px;
      }

      .panel-header p {
        margin: 6px 0 0 0;
        color: var(--muted);
        font-size: 14px;
      }

      .transcript {
        overflow: hidden;
      }

      .transcript-body {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column-reverse;
        gap: 14px;
        padding-right: 6px;
      }

      .transcript-line {
        margin: 0;
        line-height: 1.6;
        color: #d9e2f2;
        font-size: 15px;
      }

      .transcript-placeholder {
        color: var(--muted);
        font-style: italic;
      }

      .control-panel {
        gap: 20px;
      }

      .mic-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
        flex: 1;
        justify-content: center;
      }

      .mic-button {
        position: relative;
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: rgba(9, 14, 22, 0.6);
        border: 1px solid rgba(124, 150, 191, 0.2);
        box-shadow: inset 0 0 60px rgba(10, 18, 32, 0.6), 0 25px 60px rgba(5, 10, 24, 0.45);
        cursor: pointer;
        transition: transform 0.2s ease, border-color 0.2s ease;
        display: grid;
        place-items: center;
      }

      .mic-button:focus-visible {
        outline: 2px solid rgba(122, 165, 255, 0.6);
        outline-offset: 4px;
      }

      .mic-button:hover {
        transform: translateY(-2px);
        border-color: rgba(124, 243, 177, 0.4);
      }

      .mic-core,
      .mic-ring {
        position: absolute;
        border-radius: 50%;
        transition: transform 0.12s ease-out, background 0.2s ease;
      }

      .mic-core {
        width: 56px;
        height: 56px;
        background: radial-gradient(circle, rgba(124, 243, 177, 0.9), rgba(50, 213, 131, 0.6));
        box-shadow: 0 0 20px rgba(124, 243, 177, 0.5);
      }

      .mic-ring {
        width: 120px;
        height: 120px;
        border: 2px solid rgba(124, 243, 177, 0.6);
        box-shadow: 0 0 30px rgba(124, 243, 177, 0.2);
      }

      .mic-button.is-muted .mic-core {
        background: radial-gradient(circle, rgba(255, 122, 138, 0.9), rgba(255, 122, 138, 0.4));
        box-shadow: 0 0 20px rgba(255, 122, 138, 0.4);
      }

      .mic-button.is-muted .mic-ring {
        border-color: rgba(255, 122, 138, 0.5);
        box-shadow: 0 0 30px rgba(255, 122, 138, 0.2);
      }

      .mic-label {
        font-family: "Space Grotesk", sans-serif;
        font-size: 14px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--text);
        z-index: 2;
      }

      .mic-status {
        color: var(--muted);
        font-size: 13px;
        text-align: center;
      }

      .mic-amp {
        width: 100%;
        height: 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        overflow: hidden;
        border: 1px solid rgba(124, 150, 191, 0.2);
      }

      .mic-amp-bar {
        height: 100%;
        border-radius: inherit;
        background: linear-gradient(90deg, var(--accent), var(--accent-cool));
        transition: width 0.1s ease;
      }

      .error-box {
        padding: 10px 12px;
        border-radius: 12px;
        background: rgba(255, 122, 138, 0.15);
        border: 1px solid rgba(255, 122, 138, 0.35);
        color: #ffd0d6;
        font-size: 13px;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        padding: 14px 18px;
        border-radius: 18px;
        background: rgba(12, 18, 30, 0.7);
        border: 1px solid rgba(124, 150, 191, 0.12);
        font-size: 13px;
        color: var(--muted);
      }

      .footer a {
        color: var(--text);
        text-decoration: none;
      }

      .footer img {
        height: 22px;
      }

      @media (max-width: 900px) {
        .hero {
          flex-direction: column;
          align-items: flex-start;
        }

        .hero-metrics {
          width: 100%;
          grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        }
      }

      @media (max-width: 768px) {
        .panel-grid {
          grid-template-columns: 1fr;
        }

        .mic-button {
          width: 150px;
          height: 150px;
        }

        .mic-ring {
          width: 100px;
          height: 100px;
        }
      }
    </style>
  </head>

  <body>
    <noscript>You must have JavaScript enabled to use this app.</noscript>
    <div id="react"></div>
    <script data-type="module" type="text/babel" src="/app.jsx"></script>
  </body>
</html>
